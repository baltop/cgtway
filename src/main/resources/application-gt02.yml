server:
  port: 8082
  
spring:
  profiles:
    active: gt02
  cloud:
    gateway:
      default-filters:
      - CircuitBreaker=myCircuitBreaker
      - name: Retry
        args:
          retries: 3
          series: # empty
          methods:
          - GET
          - POST
          - PUT
          - DELETE
          exceptions:
          - java.net.ConnectException

        

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true